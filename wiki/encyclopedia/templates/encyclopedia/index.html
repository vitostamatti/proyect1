{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class = 'container'>
    
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}" style= color:black> {{ entry }}</a></li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
